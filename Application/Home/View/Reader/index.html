<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人微博--读者中心</title>
<!--导入样式文件-->
<link rel='stylesheet' type='text/css' href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700,400italic'>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/font-awesome/css/font-awesome.min.css">    
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/zui/css/zui.min.css">
<script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<!--文本编辑器-->
<script type="text/javascript" src="__PUBLIC__/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ueditor/ueditor.all.js"></script>
<!--文本编辑器-->
<style type="text/css">
.carousel-captions{position:absolute;right:15%;bottom:20px;left:15%;z-index:10;padding-top:20px;padding-bottom:20px;color:#fff;text-align:center;text-shadow:0 1px 2px rgba(0,0,0,.6);text-shadow:none}
.carousel-captions{right:20%;left:20%;padding-bottom:30px}
.menu-captions{
	float: left;
	width: 100%;
	background-color: #cfb011;
	text-align: center;
	left: 0px;
	bottom: 0px;
	position: absolute;
	top: 67%;
	opacity: 0.7;
	padding-top: 15px;
	padding-bottom: 0px;
	padding-left: 0px;
	padding-right: 0px;
	text-transform: uppercase;
}
</style>
<!--导入样式文件-->
</head>

<body class="contact-page">
    <div class="main-body">	
        <div class="container">
            <div class="row">               
                <div class="main-page">

                    <aside class="main-navigation">
                        <div class="main-menu">

                            <div class="menu-container">
                                <div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">                                    
                                    <a href="{:U('Home/Index/index')}" class="block-keep-ratio__content  main-menu-link">
                                        <span class="main-menu-link-text">
                                           首页   
                                        </span>                                        
                                    </a>
                                </div>                                
                            </div>

                            <div class="menu-container">                                
                                <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">
                                    <a href="{:U('Home/Reader/reader')}" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                       <i class="fa fa-user fa-4x main-menu-link-icon"></i>
                                        读者天地
                                    </a>                                  
                                </div>

                                <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
                                    <a href="{:U('Home/Index/contact')}" class="main-menu-link contact block-keep-ratio__content flexbox-center">
                                        <i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
                                        留言
                                    </a>                                
                                </div>    
                            </div>   

                            <div class="menu-container">
                                <div class="block-keep-ratio block-keep-ratio-1-1 block-keep-ratio-md-2-1 block-width-full gallery">                                    
                                    <a href="{:U('Home/Blog/index')}" class="main-menu-link  block-keep-ratio__content">
                                        <span class="main-menu-link-text">
                                            博客  
                                        </span>                                            
                                    </a>                                    
                                </div>                                
                            </div>

                            <!-- sidebar carousel -->
                            <div class="menu-container">
                                <div class="mauris">
                                    <div id="carousel-menu" class="carousel slide" data-ride="carousel">
                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                            <a href="{:U('Home/Image/image')}">
                                                <img src="__PUBLIC__/images/slider-img-1.png" alt="slider">
                                                <div class="carousel-captions menu-captions">
                                                   个人风采
                                                </div>
                                            </a>
                                            </div>
                                            <div class="item">
                                            <a href="{:U('Home/Image/image')}">
                                                <img src="__PUBLIC__/images/menu-bg-home.png" alt="slider">
                                                <div class="carousel-captions menu-captions">
                                                   奇观异景
                                                </div>
                                            </a>
                                            </div>
                                        </div>

                                        <!-- Controls -->
                                        <a class="left carousel-control" href="#carousel-menu" role="button" data-slide="prev">
                                            <span class="fa fa-caret-left" aria-hidden="true"></span>
                                            <span class="sr-only">上一页</span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-menu" role="button" data-slide="next">
                                            <span class="fa fa-caret-right" aria-hidden="true"></span>
                                            <span class="sr-only">下一页</span>
                                        </a>
                                    </div>
                                </div> <!-- .mauris -->
                            </div>
                        </div> <!-- main-menu -->
                    </aside> <!-- main-navigation -->

                    <div class="content-main contact-content">
                        <div class="contact-content-upper">   
                            <div class="row">                               
                        <!---放入交流-->   
        <!---主题--->
        <volist name="result" id="vo">   
          <div class="items">
           <div class="item">
              <div class="item-heading">
                <div class="pull-right label label-success">楼主</div>
                   <h4><a href="">{$vo.title}</a></h4>
                </div>
                <div class="item-content">
                <div class="media pull-left">
                  <img src="__PUBLIC__/img/uploads/userimg/{$vo.user_img}" alt="" width="64px" height="64px" >
                </div>
                <div class="text">{$vo.content}</div>
              </div>
              <div class="item-footer">
                <a href="#" class="text-muted"><i class="icon-comments"></i>{$vo.author}</a> &nbsp; 
                <span class="text-muted">{$vo.username}于{$vo.time}发表</span>
              </div>
          </div>
        </volist>
        <!---主题--->
        <!---评论--->
     <foreach name='data' item='vo' key='key'>
       <div class="items">
          <div class="item">
            <div class="item-heading">
              <div class="pull-right label label-success">{$key+1}楼</div>
              <h4><a href=""></a></h4>
            </div>
            <div class="item-content">
              <div class="media pull-left">
                  <img src="__PUBLIC__/img/uploads/userimg/{$vo.user_img}" alt=""  width="64px" height="64px" class="img-rounded">
              </div>
              <div class="text"><p>{$vo.recontent}</p></div>
            </div>
            <div class="item-footer">
               <a href="#" class="text-muted"><i class="icon-comments"></i>{$vo.author}</a> &nbsp; 
               <span class="text-muted">{$vo.username}于{$vo.retime}评论</span>
            </div>
       </div>
     </foreach>
     <!--发表评论-->
     <!---写评论--->
    <form class="form"  method="post" id="postform">
        <div class="form-group">
          <textarea class="form-control new-comment-text" rows="2" placeholder="撰写评论..." id="content" name="content"></textarea>
          <input type="hidden" value="{$fiid}" id="fid" name="fid" />
        </div>
        <div class="form-group comment-user">
          <div class="row">
            <div class="col-md-3">
              <a href="{:U('Home/Login/login')}">登录</a> &nbsp;<a href="{:U('Home/Login/register')}">注册</a>
            </div>
            <if condition='$Think.session.username neq "" '>
            <div class="col-md-2" style="float:right;"><button type="button" class="btn btn-block btn-primary" onclick="post()">发表</button></div>
            </if>
          </div>
        </div>
      </form>
   <!----写评论-->
     <!--发表评论-->
      <!--页数-->
        <div class="clearfix"></div>
            <div class="text-center">{$page}</div>
        </div>
          <!---页数-->
        <!---评论--->
          <!---放入交流-->   
                            </div> <!-- .row -->
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div id="google-map"></div>
                            </div>                            
                        </div>

                    </div> <!-- .contact-content -->
                </div> <!-- .main-page -->
            </div> <!-- .row -->

            <footer class="row">
                           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
                    <p class="copyright">Copyright © 2016 Company Name 
                    
                    | More Templates <a href="#" target="_blank" title="佛布朗博客">佛布朗斯基</a> - Collect from <a href="#" title="佛布朗博客" target="_blank">佛布朗博客</a></p>
                </div>   
            </footer>  <!-- .row -->   

        </div> <!-- .container -->
    </div> <!-- .main-body -->
</body>
<script type="text/javascript">
     function post(){
		    var content=$('#content').val();
			if(content==''){
				  layer.msg('亲，请说点什么吧!');  
				  return false;
			}
		    var data=$("#postform").serialize();
			$.post('{:U("Home/Reader/postreturn")}',data,function(response){
             if(response.status=='1'){
               layer.msg('亲，发表成功!');   
			   window.location.reload();
             }else if(response.status=='0'){
               //正确跳转到修改密码界面
               layer.msg('亲，发表失败!');
               //               
             }
         }) ;
	 }
</script>
</html>
