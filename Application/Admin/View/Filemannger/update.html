<script type="text/javascript">
      function edit(){
        var data=$("#filesform").serialize();
		$.post('{:U("Filemannger/edit")}',data,function(response){
             if(response.status=='1'){
               layer.msg('修改成功!');   
             }else if(response.status=='-1'){
				 layer.msg('修改失败!');      
             }else{
				 layer.msg(response.status);  
			 }
         }) ;
}
</script>
<script type="text/javascript">
   function changepwd(){
	   var pwd=$('#pwd').val();
	   var ajaxSidUrl='{:U("Index/savepwd")}'; 
	   $.ajax({
            //提交数据的类型 POST GET
            type: "POST",
           //提交的网址
           url: ajaxSidUrl,
           //提交的数据
          data: {pwd:pwd},
           //返回数据的格式
          datatype: "json",
          //成功返回之后调用的函数
          success: function (data) {
          ////根据ajax返回参数判断验证码发送情况
          if(data['status']=="1"){  
            layer.msg('修改密码成功');
			window.location.reload();
         }else if(data['status']=="2"){
			layer.msg('原密码与旧密码相同');
			window.location.reload();
		 }else{
			layer.msg('修改密码失败');
			window.location.reload();
		 }
		  }
      });
   }
</script>
